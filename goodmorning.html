<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Morning</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.25);
      z-index: 1;
    }

    /* Sun */
    .sun {
      position: absolute;
      top: 40px; left: 50%;
      transform: translateX(-50%);
      width: 300px; height: 300px;
      background: url('https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg?auto=compress&cs=tinysrgb&w=800') no-repeat center/cover;
      border-radius: 50%;
      box-shadow: 0 0 100px 40px rgba(255, 200, 0, 0.6);
      animation: pulse 8s infinite alternate;
      z-index: 2;
    }

    /* Greeting */
    h1 {
      font-size: 4em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 30px gold, 0 0 60px orange, 0 0 90px red;
      z-index: 3;
      position: relative;
      margin-top: 150px;
      animation: glow 6s infinite linear;
      text-align: center;
    }

    /* Romantic message */
    p {
      font-size: 1.6em;
      color: #fff;
      max-width: 800px;
      margin: 20px auto 0;
      line-height: 1.6;
      z-index: 3;
      position: relative;
      opacity: 0;
      animation: fadeIn 5s ease-in forwards;
      animation-delay: 3s;
      text-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    /* Trees */
    .trees {
      position: absolute;
      bottom: 0;
      width: 100%; height: 350px;
      background: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1920&q=80') no-repeat center bottom/cover;
      z-index: 2;
    }

    /* Flowers */
    .flowers {
      position: absolute;
      bottom: 0;
      width: 100%; height: 250px;
      background: url('https://images.unsplash.com/photo-1468327768560-75b778cbb551?auto=format&fit=crop&w=1920&q=80') no-repeat center bottom/cover;
      z-index: 3;
    }

    /* Falling lights */
    .light {
      position: absolute;
      width: 8px; height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall 12s infinite linear;
      z-index: 4;
    }

    /* Animations */
    @keyframes fall {
      from { transform: translateY(-10px); opacity: 1; }
      to   { transform: translateY(100vh); opacity: 0; }
    }
    @keyframes pulse {
      from { transform: translateX(-50%) scale(1); }
      to   { transform: translateX(-50%) scale(1.1); }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 20px gold; }
      50% { text-shadow: 0 0 60px orange; }
      100% { text-shadow: 0 0 20px red; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="sun"></div>
  <h1>Good Night Beautiful ðŸŒ¹</h1>
  <p>
    May your day be filled with sunshine, joy, and countless smiles.  
    Every day is more beautiful because I start & End it by knowing you are mine.  
    ðŸŒ¸ You are my sunshine, my happiness, my everything. ðŸŒ¸
  </p>
  <div class="trees"></div>
  <div class="flowers"></div>

  <!-- Soft lights -->
  <script>
    for (let i = 0; i < 25; i++) {
      let light = document.createElement("div");
      light.className = "light";
      light.style.left = Math.random() * window.innerWidth + "px";
      light.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(light);
    }
  </script>
</body>
</html>
